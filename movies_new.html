            <h2>New Movies</h2>
            <article>
                <table id="addTelevision">
                    <caption>Which Movie are you adding?</caption>
                    <thead>
                        <tr>
                            
                        </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><label for="title" >movie_title</label>
                            <input
                                type="text"
                                placeholder="title"
                                required
                                 
                                id="title" />
                        </td>
                        <td><label for="length" >movie_length</label>
                            <input
                                type="text"
                                placeholder="length"
                                required
                                 
                                id="length" />
                        </td>

                        <td><label>genre</label>
                            <select
                                name="genre"
                                required>
                                <option value="0">&nbsp;</option>
                                <option value="1">action</option>
                                <option value="2">documentary</option>
                                <option value="3">drama</option>
                            </select>
                        </td>
    
                        <td>
                        <label for="submit"></label>
                            <button
                                type="submit"
                                onClick="addMovie()"
                                id="submit"
                            >Add</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
