<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Reelhouse</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<script language="Javascript">
    function updateEngagement() {

    alert(`Engagement was successfully updated.`);
    location.href="engagements.html"
}
</script>
<body>
    <header>
        <h1>Reelhouse</h1>
    </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="engagements.html">Engagements</a>
            <a href="users.html">Users</a>
            <a href="movies.html">Movies</a>
            <a href="televisions.html">Television</a>
            <a href="episodes.html">Episodes</a>
            <a href="genres.html">Genres</a>
            <a href="actors.html">Actors</a>
            <a href="directors.html">Directors</a>
        </nav>
    <main>
        <section>
            <h2>Update Engagement</h2>
            <article>
                <table id="updateEngagement">
                    <caption>Update a User Engagement Below</caption>
                    <thead>
                        <tr>
                        </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <label for="favorite">Favorited?</label>
                                <input
                                    name="favorite"
                                    type="checkbox"
                                    value="1">
                        </td>
                        <td>
                            <label for="rating" >Rating</label>
                            <select
                                name="rating"
                                required>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </td>
                        <td>
                            <label for="View">View?</label>
                                <input
                                    name="View"
                                    type = "checkbox"
                                    value="1">
                        </td>
                        <td>
                            <label for="user_id" >User_ID</label>
                                <input
                                    type="int"
                                    placeholder="user_id"
                                    required>
                        </td>
                        <td>
                            <label for="movie_id">Movie_title</label>
                            <select
                                name="television"
                                required>
                                <option value="0">&nbsp;</option>
                                <option value="1">The Godfather</option>
                            </select>
                            
                        </td>
                        <td>
                            <label for="television_id">TV_title</label>
                            <select
                                name="television"
                                required>
                                <option value="0">&nbsp;</option>
                                <option value="1">Planet Earth II</option>
                            </select>
                        </td>
                        <td>
                        <label for="submit"></label>
                            <button
                                type="submit"
                                onClick="updateEngagement()"
                                id="submit"
                            >Edit</button>
                        </td>
                    
                    </tr>
                    </tbody>
                </table>
                
            </article>
            
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Patrick Lim and Tavner Murphy</p>
    </footer>
</body>
</html>
